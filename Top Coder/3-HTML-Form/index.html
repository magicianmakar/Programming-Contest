<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="FirstName" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="LastName" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="YourEmail" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password"
                    pattern="[a-z0-5]{8,}" name="Password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type" /> Personal
                Account</label>
            <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type" /> Business
                Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="checkbox" required /> I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"><input type="file" id="profile-picture" name="profile"/> Upload a profile picture:</label>
            <label for="age"><input type="number" id="age" min="13" max="120" name="yourage"/> Input your age (years):</label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="Referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:<textarea id="bio" name="BIO" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
